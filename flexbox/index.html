<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="fb.css" rel="stylesheet">
</head>
<body>
<div class="box-container">
    <div class="box">
        <img src="https://placeimg.com/320/180/nature">
        <div class="body">
            <h2>My favourite meal</h2>
        </div>
    </div>
    <div class="box big-box">
        <img src="https://placeimg.com/450/300/nature">
        <div class="body">
            <h2>Is lasagna</h2>
        </div>
    </div>
    <div class="box">
        <img src="https://placeimg.com/300/220/nature">
        <div class="body">
            <h2>I eat this</h2>
        </div>
    </div>
    <div class="box">
        <img src="https://placeimg.com/320/320/nature">
        <div class="body">
            <h2>Every day</h2>
        </div>
    </div>
    <div class="box">
        <img src="https://placeimg.com/400/100/nature">
        <div class="body">
            <h2>Of the week</h2>
        </div>
    </div>
    <div class="box">
        <img src="https://placeimg.com/200/250/nature">
        <div class="body">
            <h2>No exceptions</h2>
        </div>
    </div>
</div>
</body>
</html>
